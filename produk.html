	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="lib/css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="lib/_assets/css/jqm-demos.css">

            data-theme="a">
            <ul class="jqm-list ui-alt-icon ui-nodisc-icon" id="menu_component"></ul>
        </div>
        <div role="main" id="content" class="ui-listview-item-has-alternate">

                </div>
            </div>
        </div>
    </div>
    <script>
        $('button').on('click',function(e) {
            
            $('.produk-page').toggleClass('grid');
            $('.produk-page').toggleClass('list');
            $('.fas').toggleClass('fa-list');
            $('.fas').toggleClass('fa-th');

        });
    </script>
